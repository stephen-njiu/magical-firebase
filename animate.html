<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dreamy App Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(circle at 20% 20%, #FFC1CC, transparent),
                        radial-gradient(circle at 80% 30%, #e2e60f, transparent),
                        radial-gradient(circle at 30% 80%, #09799e, transparent),
                        radial-gradient(circle at 70% 70%, #775ca3, transparent),
                        radial-gradient(circle at 50% 50%, #080706, transparent);
            background-size: 400% 400%;
            animation: gradientShift 20s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .nebula {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 223, 186, 0.05), transparent),
                        radial-gradient(circle at 70% 70%, rgba(204, 153, 255, 0.05), transparent),
                        radial-gradient(circle at 50% 50%, rgba(173, 216, 230, 0.05), transparent);
            filter: blur(150px);
            animation: nebulaPulse 25s infinite alternate;
            z-index: -2;
        }

        .streak {
            position: absolute;
            width: 2px;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(255, 223, 186, 0.4), transparent);
            animation: moveStreak 12s infinite;
            filter: blur(3px);
            z-index: -1;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        @keyframes nebulaPulse {
            0% { opacity: 0.2; }
            100% { opacity: 0.4; }
        }

        @keyframes moveStreak {
            0% { left: -10%; }
            100% { left: 110%; }
        }
    </style>
</head>
<body>
    <div class="nebula"></div>

    <!-- Link to External JavaScript File -->
    <script src="animate.js"></script>
</body>
</html>
